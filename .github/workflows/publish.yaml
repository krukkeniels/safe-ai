# GitHub Actions workflow for publishing safe-ai images to a private registry.
#
# Adapt this to your registry (Nexus, Artifactory, Harbor, ECR, etc.).
#
# Required secrets:
#   REGISTRY_USERNAME — registry login
#   REGISTRY_PASSWORD — registry password or token

name: Publish Images

permissions:
  contents: read

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  # Change this to your registry. Examples:
  #   Nexus:       nexus.internal.example.com/safe-ai
  #   Artifactory: artifactory.example.com/docker-local/safe-ai
  #   Harbor:      harbor.example.com/safe-ai
  #   ECR:         123456789.dkr.ecr.us-east-1.amazonaws.com/safe-ai
  REGISTRY: nexus.internal.example.com/safe-ai

jobs:
  build-sandbox:
    name: Build sandbox image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set image tags
        id: tags
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "tags=${REGISTRY}/sandbox:${VERSION},${REGISTRY}/sandbox:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${REGISTRY}/sandbox:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push sandbox
        uses: docker/build-push-action@v6
        with:
          context: ./sandbox
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/sandbox:latest
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  build-proxy:
    name: Build proxy image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set image tags
        id: tags
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "tags=${REGISTRY}/proxy:${VERSION},${REGISTRY}/proxy:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${REGISTRY}/proxy:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push proxy
        uses: docker/build-push-action@v6
        with:
          context: ./proxy
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
