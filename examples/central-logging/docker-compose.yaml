# Central logging server for safe-ai workstations.
# Deploy on a server that all dev workstations can reach.
#
# Usage:
#   docker compose up -d
#   Open http://<server-ip>:3000 for Grafana dashboard.
#   Point workstations here: SAFE_AI_LOKI_URL=http://<server-ip>:3100

services:
  loki:
    image: grafana/loki:3.3
    container_name: central-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ../../loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "2"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4
    container_name: central-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
    volumes:
      - grafana-data:/var/lib/grafana
      - ../../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1"
    restart: unless-stopped

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local
